        function func1() {
            var input_message = document.getElementById("input_message").value;
            var input_message = (gennsokigou[input_message - 1])
            if (input_message == random_output_)
                document.write("正解！");
            else {
                document.write("不正解！");
                document.write("正解は" + ans + "でした。")
